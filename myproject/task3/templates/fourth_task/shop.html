<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
</head>
<body>
    <h1>Магазин</h1>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Главная</a></li>
            <li><a href="{% url 'shop' %}">Магазин</a></li>
            <li><a href="{% url 'cart' %}">Корзина</a></li>
        </ul>
    </nav>
    <ul>
        {% for item, price in items.items %}
            <li>{{ item }} - {{ price }} <button>Купить</button></li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}"><button>Вернуться на главную</button></a>
</body>
</html>
