<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <h1>Форма регистрации</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="username">Введите логин:</label>
            <input type="text" id="username" name="username" maxlength="30" value="{{ form.username.value }}">
        </div>
        <div>
            <label for="password">Введите пароль:</label>
            <input type="password" id="password" name="password" minlength="8" value="{{ form.password.value }}">
        </div>
        <div>
            <label for="repeat_password">Повторите пароль:</label>
            <input type="password" id="repeat_password" name="repeat_password" minlength="8" value="{{ form.repeat_password.value }}">
        </div>
        <div>
            <label for="age">Введите свой возраст:</label>
            <input type="text" id="age" name="age" maxlength="3" value="{{ form.age.value }}">
        </div>
        <button type="submit">Зарегистрироваться</button>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
